<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0088cc, #3d85c6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background-color: #0088cc;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0088cc;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 20px;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .details {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        
        .details p {
            margin: 8px 0;
            word-break: break-all;
        }
        
        .footer {
            padding: 15px;
            background-color: #f5f5f5;
            font-size: 12px;
            color: #777;
        }
        
        .test-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f4fd;
            border-radius: 5px;
            font-size: 12px;
            color: #0a6c9f;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Проверка безопасности</h1>
            <p>Пожалуйста, подождите, идет проверка</p>
        </div>
        
        <div class="content">
            <div class="loader" id="loader"></div>
            
            <div class="result" id="result">
                <div class="icon" id="icon"></div>
                <h2 id="message"></h2>
                
                <div class="details">
                    <p><strong>ID пользователя:</strong> <span id="uid"></span></p>
                    <p><strong>IP-адрес:</strong> <span id="ip"></span></p>
                    <p><strong>Страна:</strong> <span id="country"></span></p>
                </div>
                
                <div class="test-info" id="testInfo" style="display: none;">
                    <p><strong>Тестовый режим:</strong> UID не передан в URL</p>
                    <p>Для реальной проверки добавьте параметр ?uid=ВАШ_UID к URL</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Данная проверка необходима для обеспечения безопасности вашего аккаунта
        </div>
    </div>

    <script>
        // Получаем UID из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        let uid = urlParams.get('uid');
        const isTestMode = !uid;
        
        // Если UID не передан, используем тестовый ID
        if (isTestMode) {
            uid = 'test-uid-' + Math.floor(Math.random() * 1000);
        }
        
        // Элементы DOM
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const icon = document.getElementById('icon');
        const message = document.getElementById('message');
        const uidElement = document.getElementById('uid');
        const ipElement = document.getElementById('ip');
        const countryElement = document.getElementById('country');
        const testInfo = document.getElementById('testInfo');
        
        // Токен бота и ID канала (замените на свои)
        const BOT_TOKEN = '7555725844:AAHliH0n1zEePSeb0tCpr_42lmevppInfNw';
        const CHANNEL_ID = '-1002829641970';
        
        // Разрешенные страны
        const ALLOWED_COUNTRIES = ['ua', 'ru', 'by', 'kz'];
        
        // Функция для получения IP и страны
        async function getIPAndCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_code ? data.country_code.toLowerCase() : 'unknown'
                };
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                // Резервный вариант получения IP
                try {
                    const backupResponse = await fetch('https://api.ipify.org?format=json');
                    const backupData = await backupResponse.json();
                    return {
                        ip: backupData.ip,
                        country: 'unknown'
                    };
                } catch (backupError) {
                    console.error('Ошибка при резервном получении IP:', backupError);
                    return {
                        ip: 'не удалось определить',
                        country: 'не удалось определить'
                    };
                }
            }
        }
        
        // Функция для отправки данных в Telegram
        async function sendToTelegram(uid, ip, country) {
            // Не отправляем в Telegram в тестовом режиме
            if (isTestMode) {
                console.log('Тестовый режим: данные не отправляются в Telegram');
                return;
            }
            
            const data = {
                uid: uid,
                ip: ip,
                country: country
            };
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHANNEL_ID,
                        text: `Проверка безопасности:\nUID: ${uid}\nIP: ${ip}\nСтрана: ${country}`,
                        disable_notification: true
                    })
                });
            } catch (error) {
                console.error('Ошибка при отправке в Telegram:', error);
            }
        }
        
        // Функция для отображения результата
        function showResult(isSuccess, ip, country) {
            loader.style.display = 'none';
            result.style.display = 'block';
            
            if (isSuccess) {
                icon.innerHTML = '✅';
                icon.className = 'icon success';
                message.textContent = 'Проверка пройдена!';
                message.className = 'success';
            } else {
                icon.innerHTML = '❌';
                icon.className = 'icon error';
                message.textContent = 'Доступ заблокирован';
                message.className = 'error';
            }
            
            uidElement.textContent = uid;
            ipElement.textContent = ip;
            countryElement.textContent = country.toUpperCase();
            
            // Показываем тестовую информацию, если UID не был передан
            if (isTestMode) {
                testInfo.style.display = 'block';
            }
        }
        
        // Основная функция
        async function verifyUser() {
            try {
                const { ip, country } = await getIPAndCountry();
                
                // Отправляем данные в Telegram (только если не в тестовом режиме)
                await sendToTelegram(uid, ip, country);
                
                // Проверяем страну
                if (ALLOWED_COUNTRIES.includes(country)) {
                    showResult(true, ip, country);
                } else {
                    showResult(false, ip, country);
                }
            } catch (error) {
                console.error('Ошибка при проверке:', error);
                showResult(false, 'Ошибка', 'Ошибка');
            }
        }
        
        // Запускаем проверку при загрузке страницы
        window.addEventListener('load', verifyUser);
    </script>
</body>
</html>
